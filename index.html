<!DOCTYPE html>
<html>
<head>
    <title>Spam Detection ML App</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
        }

        h2 {
            color: #555;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        h3 {
            margin-top: 20px;
            color: #28a745;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>PES2UG23CS272</h1>

        <h2>Spam Detection using ML (Dockerized)</h2>

        <form method="POST">
            <input type="text" name="message" placeholder="Enter message" size="45" required>
            <br><br>
            <button type="submit">Predict</button>
        </form>

        {% if result %}
            <h3>Prediction: {{ result }}</h3>
        {% endif %}
    </div>
</body>
</html>
